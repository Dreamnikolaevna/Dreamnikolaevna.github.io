<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>ИУ4-12Б супер крутой сайт 2000</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    function loginSumbit() {
      var login = $("#login").val();
      var pwd = $("#pwd").val();
      $.post("login.php", {login: login, pwd: pwd},
      function(data) {
        $('#loginResult').html(data);
        $('#loginForm')[0].reset();
      });
    }
  </script>
</head>

<body>
  <form id="loginForm" method="post">
    <p>Логин: <input type="text" id="login"></p>
    <p>Пароль: <input type="password" id="pwd"></p>
    <p><input type="button" onclick="loginSumbit();" value="Отправить"></p>
  </form>
  <div id="loginResult"></div>
</body>

</html>
